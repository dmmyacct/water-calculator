<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Requirements Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Water Requirements Calculator</h1>
        
        <div id="input-section">
            <h3>Select Number of Days</h3>
            <select id="days-select">
                <option value="3">3 Days</option>
                <option value="7">7 Days</option>
                <option value="30">30 Days</option>
                <option value="60">60 Days</option>
                <option value="90">90 Days</option>
                <option value="180">180 Days</option>
                <option value="365">365 Days</option>
                <option value="custom">Custom</option>
            </select>
            <input type="number" id="custom-days" placeholder="Enter Days (1-365)" style="display:none;">
            
            <h3>Add Humans/Animals</h3>
            <div id="entity-input">
                <select id="entity-type">
                    <option value="human">Human</option>
                    <option value="animal">Animal</option>
                </select>
                <button onclick="addEntity()">Add</button>
            </div>
        </div>

        <div id="output-section">
            <h2>Total Water Requirement</h2>
            <p id="total-water"></p>

            <h2>Detailed Breakdown</h2>
            <table id="breakdown-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Average Weight (lbs)</th>
                        <th>Daily Water Requirement (Gallons)</th>
                        <th>Total Average Water Need (Daily)</th>
                        <th>Total Average Water Need (User Selected Days)</th>
                    </tr>
                </thead>
                <tbody id="breakdown-body"></tbody>
            </table>
        </div>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
