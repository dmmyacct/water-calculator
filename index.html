<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for responsiveness and character encoding -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Supply Planner</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <!-- Header section with title and description -->
    <header>
        <h1>Emergency Supply Planner</h1>
        <p>Calculate essential supplies for your family's emergency needs.</p>
    </header>

    <main>
        <!-- Input section for user to enter data -->
        <section id="input-section">
            <form id="supply-form">
                <!-- Demographics Selection -->
                <div class="input-group">
                    <label>Demographics:</label>
                    <div class="demographics-group">
                        <div class="individual-input">
                            <label>
                                <input type="checkbox" name="demographics" value="Infant">
                                Infant
                            </label>
                            <input type="number" name="Infant-count" min="0" value="0" placeholder="Count">
                        </div>
                        <div class="individual-input">
                            <label>
                                <input type="checkbox" name="demographics" value="Toddler">
                                Toddler
                            </label>
                            <input type="number" name="Toddler-count" min="0" value="0" placeholder="Count">
                        </div>
                        <div class="individual-input">
                            <label>
                                <input type="checkbox" name="demographics" value="Child">
                                Child
                            </label>
                            <input type="number" name="Child-count" min="0" value="0" placeholder="Count">
                        </div>
                        <div class="individual-input">
                            <label>
                                <input type="checkbox" name="demographics" value="Older Child">
                                Older Child
                            </label>
                            <input type="number" name="Older Child-count" min="0" value="0" placeholder="Count">
                        </div>
                        <div class="individual-input">
                            <label>
                                <input type="checkbox" name="demographics" value="Teenager Male">
                                Teenager Male
                            </label>
                            <input type="number" name="Teenager Male-count" min="0" value="0" placeholder="Count">
                        </div>
                        <div class="individual-input">
                            <label>
                                <input type="checkbox" name="demographics" value="Teenager Female">
                                Teenager Female
                            </label>
                            <input type="number" name="Teenager Female-count" min="0" value="0" placeholder="Count">
                        </div>
                        <div class="individual-input">
                            <label>
                                <input type="checkbox" name="demographics" value="Adult Male">
                                Adult Male
                            </label>
                            <input type="number" name="Adult Male-count" min="0" value="0" placeholder="Count">
                        </div>
                        <div class="individual-input">
                            <label>
                                <input type="checkbox" name="demographics" value="Adult Female">
                                Adult Female
                            </label>
                            <input type="number" name="Adult Female-count" min="0" value="0" placeholder="Count">
                        </div>
                        <div class="individual-input">
                            <label>
                                <input type="checkbox" name="demographics" value="Pregnant Female">
                                Pregnant Female
                            </label>
                            <input type="number" name="Pregnant Female-count" min="0" value="0" placeholder="Count">
                        </div>
                        <div class="individual-input">
                            <label>
                                <input type="checkbox" name="demographics" value="Lactating Female">
                                Lactating Female
                            </label>
                            <input type="number" name="Lactating Female-count" min="0" value="0" placeholder="Count">
                        </div>
                        <div class="individual-input">
                            <label>
                                <input type="checkbox" name="demographics" value="Elderly Male">
                                Elderly Male
                            </label>
                            <input type="number" name="Elderly Male-count" min="0" value="0" placeholder="Count">
                        </div>
                        <div class="individual-input">
                            <label>
                                <input type="checkbox" name="demographics" value="Elderly Female">
                                Elderly Female
                            </label>
                            <input type="number" name="Elderly Female-count" min="0" value="0" placeholder="Count">
                        </div>
                        <!-- Add more demographics as needed -->
                    </div>
                </div>

                <!-- Animal Selection -->
                <div class="input-group">
                    <label>Animals:</label>
                    <div class="animals-group">
                        <div class="animal-input">
                            <label>
                                <input type="checkbox" name="animalTypes" value="Dog">
                                Dog
                            </label>
                            <input type="number" name="Dog-count" min="0" value="0" placeholder="Count">
                        </div>
                        <div class="animal-input">
                            <label>
                                <input type="checkbox" name="animalTypes" value="Cat">
                                Cat
                            </label>
                            <input type="number" name="Cat-count" min="0" value="0" placeholder="Count">
                        </div>
                        <div class="animal-input">
                            <label>
                                <input type="checkbox" name="animalTypes" value="Rabbit">
                                Rabbit
                            </label>
                            <input type="number" name="Rabbit-count" min="0" value="0" placeholder="Count">
                        </div>
                        <div class="animal-input">
                            <label>
                                <input type="checkbox" name="animalTypes" value="Chicken">
                                Chicken
                            </label>
                            <input type="number" name="Chicken-count" min="0" value="0" placeholder="Count">
                        </div>
                        <!-- Add more animals as needed -->
                    </div>
                </div>

                <!-- Duration selection -->
                <div class="input-group">
                    <label for="duration">Duration (days):</label>
                    <select id="duration" name="duration">
                        <option value="1" selected>1</option> <!-- 1 Day, Default -->
                        <option value="3">3</option>
                        <option value="7">7</option>
                        <option value="14">14</option>
                        <option value="30">30</option>
                        <option value="90">90</option>
                        <option value="180">180</option>
                    </select>
                </div>
                <!-- Categories checkboxes -->
                <div class="input-group">
                    <label>Categories:</label>
                    <div class="checkbox-group">
                        <!-- Category groups will be dynamically generated by JavaScript -->
                    </div>
                </div>
            </form>
        </section>

        <!-- Table section to display calculated supplies -->
        <section id="table-section">
            <table id="supply-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Total Needed</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Rows for Items -->
                </tbody>
            </table>
        </section>

        <!-- Nutrition Summary Section -->
        <section id="nutrition-section">
            <div id="nutrition-summary">
                <!-- Overview information will be injected here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Emergency Supply Planner</p>
    </footer>

    <!-- Main JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
