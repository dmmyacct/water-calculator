<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Supply Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Emergency Supply Planner</h1>
        <p>Calculate essential supplies for your family's emergency needs.</p>
    </header>

    <main>
        <section id="input-section">
            <div class="input-group">
                <label for="adults">Number of Adults:</label>
                <input type="number" id="adults" min="0" value="1">
            </div>
            <div class="input-group">
                <label for="children">Number of Children:</label>
                <input type="number" id="children" min="0" value="0">
            </div>
            <div class="input-group">
                <label for="dogs">Number of Dogs:</label>
                <input type="number" id="dogs" min="0" value="0">
            </div>
            <div class="input-group">
                <label for="cats">Number of Cats:</label>
                <input type="number" id="cats" min="0" value="0">
            </div>
            <div class="input-group">
                <label for="duration">Duration (days):</label>
                <select id="duration">
                    <option value="3">3</option>
                    <option value="7">7</option>
                    <option value="30">30</option>
                    <option value="90">90</option>
                    <option value="180">180</option>
                </select>
            </div>
            <div class="input-group">
                <label>Categories:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="water" checked> Water</label>
                    <label><input type="checkbox" id="food" checked> Food</label>
                    <label><input type="checkbox" id="medical" checked> Medical Supplies</label>
                    <label><input type="checkbox" id="gear" checked> Gear</label>
                    <label><input type="checkbox" id="hygiene" checked> Sanitation & Hygiene</label>
                    <label><input type="checkbox" id="communication" checked> Communication</label>
                    <label><input type="checkbox" id="shelter" checked> Shelter</label>
                    <label><input type="checkbox" id="tools" checked> Tools & Equipment</label>
                    <label><input type="checkbox" id="power" checked> Power & Energy</label>
                    <label><input type="checkbox" id="cooking" checked> Cooking and Heating</label>
                    <label><input type="checkbox" id="security" checked> Personal Security</label>
                </div>
            </div>
            
        </section>

        <section id="table-section">
            <table id="supply-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <!-- Dynamic Columns for Adults, Children, Dogs, and Cats -->
                        <th>Total Needed</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Rows for Items -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Emergency Supply Planner</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
