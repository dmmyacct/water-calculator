<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for responsiveness and character encoding -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Supply Planner</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <!-- Header section with title and description -->
    <header>
        <h1>Emergency Supply Planner</h1>
        <p>Calculate essential supplies for your family's emergency needs.</p>
    </header>

    <!-- Date Information Section -->
    <section id="date-info" class="date-info">
        <!-- Date information will be populated by JavaScript -->
    </section>

    <main>
        <!-- Input section for user to enter data -->
        <section id="input-section">
            <form id="supply-form">
                <!-- Number of Adults -->
                <div class="input-group">
                    <label for="adults">Number of Adults:</label>
                    <input type="number" id="adults" name="adults" min="0" value="1">
                </div>
                <!-- Number of Children -->
                <div class="input-group">
                    <label for="children">Number of Children:</label>
                    <input type="number" id="children" name="children" min="0" value="0">
                </div>
                <!-- Number of Dogs -->
                <div class="input-group">
                    <label for="dogs">Number of Dogs:</label>
                    <input type="number" id="dogs" name="dogs" min="0" value="0">
                </div>
                <!-- Number of Cats -->
                <div class="input-group">
                    <label for="cats">Number of Cats:</label>
                    <input type="number" id="cats" name="cats" min="0" value="0">
                </div>
                <!-- Duration selection -->
                <div class="input-group">
                    <label for="duration">Duration (days):</label>
                    <select id="duration" name="duration">
                        <option value="1" selected>1</option> <!-- 1 Day, Default -->
                        <option value="3">3</option>
                        <option value="7">7</option>
                        <option value="30">30</option>
                        <option value="90">90</option>
                        <option value="180">180</option>
                    </select>
                </div>
                <!-- Categories checkboxes -->
                <div class="input-group">
                    <label>Categories:</label>
                    <div class="checkbox-group">
                        <!-- Category groups will be dynamically generated by JavaScript -->
                    </div>
                </div>
            </form>
        </section>

        <!-- Table section to display calculated supplies -->
        <section id="table-section">
            <!-- Add wrapper for controls -->
            <div class="table-controls">
                <!-- Action buttons -->
                <div class="action-buttons-container">
                    <!-- Buttons will be added by JavaScript -->
                </div>
                <!-- Search container -->
                <div class="search-container">
                    <!-- Search input will be added by JavaScript -->
                </div>
            </div>
            <!-- Scrollable table container -->
            <div class="table-container">
                <table id="supply-table">
                    <!-- Table content will be generated by JavaScript -->
                </table>
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Emergency Supply Planner</p>
    </footer>

    <!-- Main JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
